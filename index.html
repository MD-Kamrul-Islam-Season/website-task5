<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- Lexend fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .lexend-font {
        font-family: "Lexend", sans-serif;
      }
    </style>
    <!-- DaisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="lexend-font">
    <header class="sticky top-0">
      <!-- Navbar starts -->

      <div
        class="flex justify-evenly md:justify-between items-center md:px-28 py-6 bg-[#F9F7F3]"
      >
        <button
          class="rounded-lg font-bold text-xs md:text-base px-6 py-2 md:px-8 md:py-3 bg-[#B4F461]"
        >
          Blog
        </button>

        <div class="flex items-center gap-2 md:gap-4">
          <img class="w-6 md:w-9" src="./assets/logo.png" alt="" />
          <a class="font-bold md:text-xl text-xs">
            <h1>Donate Bangladesh</h1></a
          >
        </div>
        <div class="flex items-center text-xs md:text-base gap-1">
          <img class="w-6 md:w-9" src="./assets/coin.png" alt="" />
          <h3>5500 BDT</h3>
        </div>
      </div>
      <!-- Button div -->
      <div class="flex justify-center gap-4 py-8 md:py-16">
        <button
          class="rounded-lg font-bold text-xs md:text-base px-6 py-2 md:px-8 md:py-3 bg-[#B4F461]"
        >
          Donation
        </button>
        <button
          class="rounded-lg font-bold text-xs md:text-base px-6 py-2 md:px-8 md:py-3 bg-[#B4F461]"
        >
          History
        </button>
      </div>

      <!-- Navbar ends -->
    </header>
    <main></main>
  </body>
</html>
